{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'generator/style.css' %}">
    <script src="{% static 'generator/script.js' %}"></script>
    <title>HTML Generator</title>
</head>
<body>
    <h1 class="d-flex justify-content-center py-5">HTML Generator</h1>
    <form action="" method="POST" class="">
        {% csrf_token %}

        <header class="header d-flex flex-column align-items-center justify-content-center">
            <h2 class="h2">Header</h2>
            <div class="mb-3 w-50 d-flex flex-column align-items-center">
                <label for="page_title" class="form-label">Page title</label>
                <input type="text" name="page_title" class="form-control" id="page_title" placeholder="Your title">
            </div>
            <div class="mb-3 w-50 d-flex flex-column align-items-center">
                <label for="main_title" class="form-label">Main title</label>
                <input type="text" name="main_title" class="form-control" id="main_title" placeholder="Main title">
            </div>
            <div class="mb-3 w-50 d-flex flex-column align-items-center">
                <label for="header_paragraph" class="form-label">Header paragraph</label>
                <input type="text" name="header_paragraph" class="form-control" id="header_paragraph" placeholder="Short paragraph">
            </div>

        </header>
        
        <main class="main d-flex flex-column align-items-center justify-content-center">
            <h2 class="h2 my-4">Main section</h2>
            
            <h3>Sections</h3>
            <div class="mb-3 w-50 d-flex flex-column align-items-center">
                <label for="section_title" class="form-label">Section title</label>
                <input type="text" name="section_title" class="form-control" id="section_title" placeholder="Short paragraph">
            </div>

            <div class="mb-3 w-50 d-flex flex-column align-items-center">
                <label for="section_paragraph" class="form-label">Section paragraph</label>
                <textarea class="form-control" name="section_paragraph" id="section_paragraph" rows="3"></textarea>
            </div>

        </main>

        <footer class="d-flex flex-column align-items-center justify-content-center">
            <h2 class="h2 my-4">Footer</h2>

            <div class="mb-3 w-50 d-flex flex-column align-items-center">
                <label for="link" class="form-label">Footer link</label>
                <input type="text" name="link" class="form-control" id="link" placeholder="Short paragraph">
            </div>
        </footer>

        <div class="d-flex justify-content-center my-4">
            <input type="submit" class="form-btn btn btn-info w-50" value="Generate HTML file">
        </div>
    </form>

</body>
</html>
